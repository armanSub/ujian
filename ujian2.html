<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ujian soal 2</title>
    <style>
        tr,td,table{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <td>
                    <h1>Drawing Tools</h1>
                    <p>1. persegi</p>
                    <p>2. segitiga siku2 rata kiri</p>
                    <p>3. segitiga siku2 rata kanan</p>
                    <p>jenis bangunan :</p>
                    <input type="text" id="pilihanMenu"><br>
                    <p>ukuran :</p>
                    <input type="text" id="jumlahBaris">
                    <input type="button" value="Lihat" onclick="gambar()"><br>
                    <p id="hasil"></p>
                </td>
            </tr>
        </table>
    </center>
    <script>
    function gambar(){
        let jenisGambar = document.getElementById("pilihanMenu").value
        let jumlahBaris = document.getElementById("jumlahBaris").value
        let ouput = ''
        if(jenisGambar == 1){
            for(let i = 0; i < jumlahBaris; i++){
                for(let y = jumlahBaris; y > 0; y--){
                    ouput += '* '
                }
                ouput += '<br>'
            }
        }else if(jenisGambar == 2){
            for(let i = 0; i < jumlahBaris; i++){
                for(let y = 0; y <= i; y++){
                    ouput += '* '
                }
                ouput += '<br>'
            }
        }else if(jenisGambar == 3){
            for(let i = jumlahBaris; i > 0; i--){
                for(let y = 0; y < i; y++){
                    ouput += '  '
                }
                for(let x = jumlahBaris; i >= x; x--){
                    ouput += '* '
                }
                ouput += '<br>'
            }
        }
        document.getElementById("hasil").innerHTML = ouput
    }
    </script>
</body>
</html>
